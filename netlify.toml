[build]
  publish = "."
  functions = "netlify/functions"

# Endpoints existentes del clima
[[redirects]]
  from = "/api/weather"
  to   = "/.netlify/functions/weather"
  status = 200

[[redirects]]
  from = "/api/forecast"
  to   = "/.netlify/functions/forecast"
  status = 200

# Logs de lluvia (Asunción 07–17)
[[redirects]]
  from = "/api/log-rain"
  to   = "/.netlify/functions/logRain"
  status = 200

# Exportación CSV
[[redirects]]
  from = "/api/logs-csv"
  to   = "/.netlify/functions/logsCsv"
  status = 200
