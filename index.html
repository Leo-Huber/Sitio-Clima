<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Mi Clima</title>
  <meta name="description" content="Clima actual, pronóstico por hora y próximos días."/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛅</text></svg>">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <h1 class="brand"><span>Mi</span><span>Clima</span></h1>
    <form id="buscador" class="search" autocomplete="off">
      <input id="ciudadEntrada" type="text" placeholder="Buscar ciudad (ej: Asunción)"/>
      <button id="botonBusqueda" type="submit">Buscar</button>
    </form>
  </header>

  <main class="container">
    <section class="quick-cities">
      <button class="pill" data-city="Asunción">Asunción</button>
      <button class="pill" data-city="Ciudad del Este">Ciudad del Este</button>
      <button class="pill" data-city="Encarnación">Encarnación</button>
      <button class="pill" data-city="Buenos Aires">Buenos Aires</button>
      <button class="pill" data-city="São Paulo">São Paulo</button>
      <button class="pill" data-city="Madrid">Madrid</button>

      <span class="spacer"></span>

      <button id="btnLogAsu" class="pill" title="Registrar lluvia en Asunción (07–17)">Registrar lluvia</button>
      <button id="btnExportCSV" class="pill pill-accent" title="Descargar logs CSV">Exportar CSV</button>
    </section>

    <section id="panelActual" class="card current" aria-live="polite">
      <div id="datosClima" class="current__content"></div>
    </section>

    <section class="card hourly">
      <h2>Por hora (próximas 24 h)</h2>
      <div id="listaHoraria" class="hourly__list" role="list"></div>
    </section>

    <section class="card daily">
      <h2>Próximos días</h2>
      <div id="listaDiaria" class="daily__grid" role="list"></div>
    </section>

    <p id="estado" class="status" aria-live="polite"></p>
  </main>

  <footer class="footer">
    <small>Datos por OpenWeatherMap • Backend serverless en Netlify</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
