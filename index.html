<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clima Local</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>Clima Local</h1>

    <section id="busqueda">
      <label for="city">Ciudad</label>
      <input id="city" placeholder="Asunción" value="Asunción" />
      <button id="btnWeather">Ver clima</button>
      <button id="btnForecast">Pronóstico</button>
    </section>

    <section id="resultado">
      <pre id="out"></pre>
    </section>

    <section id="acciones">
      <button id="btnExport">Exportar CSV</button>
      <small id="hint">El registro de lluvia se guarda automáticamente entre 07:00–17:00 para Asunción.</small>
    </section>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
