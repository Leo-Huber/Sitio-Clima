<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Clima</title>
  <meta name="description" content="Clima actual, pronóstico por hora y próximos días.">
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛅</text></svg>">
</head>
<body>
  <header class="topbar">
    <h1 class="brand">Mi Clima</h1>

    <form id="buscador" class="search" autocomplete="off">
      <input id="ciudadEntrada" type="text" placeholder="Buscar ciudad (ej: Asunción)" />
      <button id="botonBusqueda" type="submit">Buscar</button>
    </form>
  </header>

  <main class="container">
    <!-- Acciones -->
    <section class="quick-cities">
      <button class="pill" data-city="Asunción">Asunción</button>
      <button class="pill" data-city="Ciudad del Este">Ciudad del Este</button>
      <button class="pill" data-city="Encarnación">Encarnación</button>
      <button class="pill" data-city="Buenos Aires">Buenos Aires</button>
      <button class="pill" data-city="São Paulo">São Paulo</button>
      <button class="pill" data-city="Madrid">Madrid</button>

      <!-- Botones de logging/export -->
      <span style="flex:1"></span>
      <button id="btnLogAsu" class="pill" title="Registrar lluvia en Asunción (07–17)">Registrar lluvia (Asunción 07–17)</button>
      <button id="btnExportCSV" class="pill" title="Descargar registros en CSV">Exportar CSV</button>
    </section>

    <!-- Panel clima actual -->
    <section id="panelActual" class="card current" aria-live="polite">
      <div id="datosClima" class="current__content">
        <!-- Se inyecta clima actual -->
      </div>
    </section>

    <!-- Por hora (24 h) -->
    <section class="card hourly">
      <h2>Por hora (próximas 24 h)</h2>
      <div id="listaHoraria" class="hourly__list" role="list">
        <!-- Se inyecta timeline por hora -->
      </div>
    </section>

    <!-- Próximos días -->
    <section class="card daily">
      <h2>Próximos días</h2>
      <div id="listaDiaria" class="daily__grid" role="list">
        <!-- Se inyecta pronóstico diario -->
      </div>
    </section>

    <p id="estado" class="status" aria-live="polite"></p>
  </main>

  <footer class="footer">
    <small>Datos por OpenWeatherMap • Implementación serverless en Netlify</small>
  </footer>

  <!-- Lógica principal de la app -->
  <script src="script.js"></script>

  <!-- Conectar botones de logging y exportación -->
  <script>
    // Registrar lluvia para Asunción (07–17) y exportar CSV
    (function(){
      const btnLog = document.getElementById('btnLogAsu');
      const btnCsv = document.getElementById('btnExportCSV');

      if (btnLog) {
        btnLog.addEventListener('click', async () => {
          btnLog.disabled = true;
          try {
            const r = await fetch('/api/log-rain?city=' + encodeURIComponent('Asunción'));
            const j = await r.json();
            alert(j.ok ? `Registro actualizado. Entradas nuevas: ${j.added || 0}` : (j.message || 'Sin cambios'));
          } catch (e) {
            alert('Error registrando lluvia');
          } finally {
            btnLog.disabled = false;
          }
        });
      }

      if (btnCsv) {
        btnCsv.addEventListener('click', () => {
          // descarga directa del CSV generado por la Function
          window.location.href = '/api/logs-csv.csv';
        });
      }
    })();
  </script>
</body>
</html>
